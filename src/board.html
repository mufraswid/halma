<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/board.css" />
    <title>Halma Test Run Page</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-2">
          <h1>Time: <span id="timeDisplay"> </span></h1>
        </div>
        <div class="col pt-5">
          <table class="mx-auto board-table" id="board">
            <!-- > Isi board di generate dengan JQuery -->
          </table>
        </div>
        <div class="col-2 d-flex flex-column justify-content-between">
          <div class="row">
            <h1><span id="turnDisplay"></span>'s Turn</h1>
          </div>
          <div class="row">
            <button class="btn btn-primary btn-lg" onClick="nextTurn()">
              End Turn
            </button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <!-- script -->
    <script src="engine/jquery.js"></script>
    <script src="engine/timer.js"></script>
    <script src="engine/coordinate.js"></script>
    <script src="engine/action.js"></script>
    <script src="engine/halmaboard.js"></script>
    <script src="engine/ai.js"></script>
    <script src="engine/game.js"></script>
  </body>
</html>
